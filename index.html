<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-forms</title>
</head>
<body>
  <form action="appacademyopne.com" method="post">
    <fieldset>
      <legend>Add user</legend>

      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="first-name-input" id="firstName">
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" name="last-name-input" id="lastName">
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" name="email-address-input" id="email">
      </div>

      <div>
        <label for="status">Status</label>
        <select name="status-input" id="status">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="Guest">Guest</option>
        </select>
      </div>

      <div>
        <p><strong>What's your favorite programming language?</strong></p>
        <label for="HTML">HTML</label>
        <input type="radio" name="favorite-language" id="HTML">

        <label for="CSS">CSS</label>
        <input type="radio" name="favorite-language" id="CSS">

        <label for="JS">JavaScript</label>
        <input type="radio" name="favorite-language" id="JS">
      </div>

      <div>
        <label for="date">Current Date</label>
        <input type="date" name="date-input" id="date">
      </div>

      <div>
        <label for="AdditionalInfo">Additional Information</label>
        <textarea name="user-info" id="AdditionalInfo" cols="30" rows="3"></textarea>
      </div>

      <br>

      <div>
        <label for="newsletter"><strong>Sign up to our newsletter</strong></label>
        <input type="checkbox" name="newsletter-checkbox" id="newsletter">
      </div>

      <br>

      <div>
        <label for="termsAndConditions"><strong>Agree to the terms and conditions</strong></label>
        <input type="checkbox" name="terms-and-conditions-checkbox" id="termsAndConditions">
      </div>

      <br>

      <div>
        <button type="submit">Submit form</button>
      </div>
    </fieldset>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-forms</title>
</head>
<body>
  <form action="appacademyopne.com" method="post">
    <fieldset>
      <legend>Add user</legend>

      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="first-name-input" id="firstName">
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" name="last-name-input" id="lastName">
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" name="email-address-input" id="email">
      </div>

    </fieldset>
  </form>
</body>
</html>
